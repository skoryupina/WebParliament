<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="ru">

    <title>Заседание</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <!--Multiselect KendoUI-->
    <link th:href="@{../css/styles/kendo.common.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{../css/styles/kendo.material.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{../css/styles/kendo.material.mobile.min.css}" rel="stylesheet" media="screen"/>

    <script th:src="@{../js/js/jquery.min.js}"></script>
    <script th:src="@{../js/js/kendo.all.min.js}"></script>

</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">
    <form class="form-horizontal" th:object="${meetingForm}" action="#" th:action="@{/meetings/meeting}"
          method="post">
        <!--Подзаголовок страницы-->
        <div class="form-group" th:if="${edit}">
            <h2><i>Редактирование информации о заседании</i></h2>
            <input type="hidden" th:field="*{id}"/>
        </div>
        <div class="form-group" th:unless="${edit}">
            <h2><i>Создание заседания</i></h2>
            <input type="hidden" th:field="*{id}"/>
        </div>

        <!--Данные фракции-->
        <div class="form-group">
            <label class="control-label col-sm-2" for="topic">Тема заседания:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="topic" pattern="^[А-Яа-яЁё\s]{3,}" th:field="*{topic}"
                       th:required="required"
                       placeholder="Введите тему заседания.."/>
            </div>
        </div>

        <!--Депутаты, участвующие в заседании-->
        <div class="form-group" th:if="${not #lists.isEmpty(meetingForm.deputies)}">
            <label class="control-label col-sm-2" for="required">Депутаты:</label>
            <div class="col-sm-10">
                <select id="required" multiple="multiple" name="chosenDeputies[]" data-placeholder="Выберите депутатов...">
                    <option th:each="deputy : ${meetingForm.deputies}" th:value="${deputy.key.id}" th:text="${deputy.key.name} + ' '+ ${deputy.key.surname}" th:if="${deputy.value}"
                            th:selected="selected">ФИО Депутата
                    </option>
                    <option th:each="deputy : ${meetingForm.deputies}" th:value="${deputy.key.id}" th:text="${deputy.key.name} + ' ' + ${deputy.key.surname}"
                            th:unless="${deputy.value}">ФИО Депутата
                    </option>
                </select>
            </div>
        </div>

        <!--Сохранить-->
        <div class="form-group">
            <div class="col-sm-offset-2">
                <button type="submit" class="btn btn-default green">Сохранить</button>

            </div>

        </div>
    </form>
    <button id="get"  class="btn btn-default white">Отмена</button>
</div>


<script>
    $(document).ready(function () {
        // create MultiSelect from select HTML element
        var required = $("#required").kendoMultiSelect().data("kendoMultiSelect");

        $("#get").click(function () {
            alert(required.value());
        });
    });
</script>
</body>
</html>
