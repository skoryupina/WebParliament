<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="ru">

    <title>Депутат</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<ul class="breadcrumb">
    <li><a href="#" th:href="@{/deputies}">К списку депутатов</a></li>
</ul>

<div class="container w3-card-4">
    <form class="form-horizontal" enctype="multipart/form-data" th:object="${deputyForm}" action="#" th:action="@{/deputies/deputy}" method="post">
        <header class="w3-container w3-light-grey form-group">
            <h2><i>Подробнее о депутате</i></h2>
            <input type="hidden" th:field="*{id}"/>
        </header>

        <div class="row">
            <!--Изображение-->
            <div class="col-sm-4 responsive" align="center">
                <div class="img">
                    <img name="image" id="image" th:src="@{../images/noimage.jpg}" class="w3-circle" th:if="${deputyForm.ava}"/>
                    <img name="image" id="image" th:src="@{'data:image/jpeg;base64,'+${deputyForm.image}}" class="w3-circle" th:unless="${deputyForm.ava}" />
                </div>
            </div>

            <!--Личные данные-->
            <div class="col-sm-7">
                <div class="form-group">
                    <label class="control-label" for="surname">Фамилия:</label>
                    <span id="surname" th:text="*{surname}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Имя:</label>
                    <span id="name" th:text="*{name}"></span>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Должность:</label>
                    <span id="job" th:text="*{job}" ></span>
                </div>

                <!--Партия-->
                <div class="form-group">
                    <label class="control-label" for="party">Партия:</label>
                    <span id="party" th:text="${deputyForm.party}"></span>
                </div>

                <!--Округ-->
                <div class="form-group">
                    <label class="control-label" for="district">Округ:</label>
                    <span id="district" th:text="*{district}"></span>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
