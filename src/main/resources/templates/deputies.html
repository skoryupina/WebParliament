<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Депутаты</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<h2>Список депутатов</h2>
<ul class="breadcrumb">
    <li><a href="#" th:href="@{/index}">Главная</a></li>
    <li><a href="#" th:href="@{/deputies}">Депутаты</a></li>
</ul>


<div class="w3-container">
    <ul class="w3-ul w3-card-4 w3-hoverable list" th:if="${not #lists.isEmpty(deputies)}">
        <li class="w3-padding-16 list-item" th:each="deputy : ${deputies}">
            <img th:src="@{'data:image/jpeg;base64,'+${deputy.image}}" class="w3-left w3-circle w3-margin-right" style="width:60px" />
            <!--<img th:src="@{../images/noimage.jpg}" class="w3-left w3-circle w3-margin-right" style="width:60px"/>-->
            <span class="w3-xlarge" th:text="${deputy.name}">Имя</span>
            <span class="w3-xlarge" th:text="${deputy.surname}">Фамилия</span><br/>
            <span class="w3-small" th:text="${deputy.party.name}">Партия</span>
            <form action="#" th:action="@{/deputies/edit}" method="post">
                <input type="hidden" name="id" th:value="${deputy.id}" />
                <input class="w3-btn w3-padding w3-green control" type="submit" value="Редактировать" />
            </form>
            <form action="#" th:action="@{/deputies/delete}" method="post">
                <input type="hidden" name="id" th:value="${deputy.id}" />
                <input class="w3-btn w3-padding w3-light-grey control" type="submit" value="Удалить" />
            </form>
        </li>
    </ul>
</div>
<form action="#" th:action="@{/deputies/new}" method="post">
    <button class="w3-btn-floating-large w3-ripple w3-teal add" type="submit" value="+">+</button>
</form>
</body>
</html>
